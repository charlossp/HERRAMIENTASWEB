<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>Ejemplo  controles de un formulario</title>
    </head>
    <body>
     <form action="pag2.html" method="get">
      <input list="browsers" name="browsers">
      <datalist id="browsers">
       <option value="IE">
       <option value="Firefox">
       <option value="Chrome">
       <option value="Opera">
       <option value="Safari">
      </datalist>
      <button type=”submit”>Enviar</button>
    </form>
  </body>
</html>
